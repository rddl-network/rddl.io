                <h3 className="text-xl font-semibold text-green-400 mb-4">‚úÖ Key Benefits</h3>
                <ul className="text-left space-y-2 text-sm">
                  <li>‚Ä¢ Sustainable revenue stream</li>
                  <li>‚Ä¢ Strategic technology partnership</li>
                  <li>‚Ä¢ Environmental impact contribution</li>
                  <li>‚Ä¢ Industry leadership position</li>
                  <li>‚Ä¢ Scalable growth opportunities</li>
                </ul>
              </div>
              
              <div className="card-highlight rounded-xl p-6">
                <h3 className="text-xl font-semibold text-orange-400 mb-4">üéØ Next Steps</h3>
                <ol className="text-left space-y-2 text-sm">
                  <li>1. Site assessment and feasibility study</li>
                  <li>2. Detailed financial modeling</li>
                  <li>3. Legal framework development</li>
                  <li>4. Technical specifications finalization</li>
                  <li>5. Partnership agreement execution</li>
                </ol>
              </div>
            </div>
            
            <div className="mt-12">
              <p className="text-2xl font-bold text-yellow-400 mb-4">Let's Build the Future of Energy Storage Together</p>
              <p className="text-lg text-slate-400 mb-6">Contact RDDL Foundation to explore this partnership opportunity</p>
              <div className="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="mailto:hello@rddl.io" className="btn-primary rounded-xl px-6 py-3 text-sm font-semibold transition-base">Contact Us</a>
                <a href="#" className="btn-ghost rounded-xl px-6 py-3 text-sm font-semibold transition-base">Download Details</a>
              </div>
            </div>
          </div>
        ),
        refs: [],
      },
    ];

    function Deck(){
      const [i, setI] = useState(0);
      const [showIndex, setShowIndex] = useState(false);
      const [showRefs, setShowRefs] = useState(true);
      const count = slides.length;

      const go = (n) => setI(Math.min(Math.max(n, 0), count - 1));
      const next = () => go(i + 1);
      const prev = () => go(i - 1);

      useEffect(() => {
        const onKey = (e) => {
          if (e.key === "ArrowRight") next();
          else if (e.key === "ArrowLeft") prev();
          else if (e.key.toLowerCase() === "g") setShowIndex(v => !v);
          else if (e.key.toLowerCase() === "r") setShowRefs(v => !v);
          else if (e.key === "Home") go(0);
          else if (e.key === "End") go(count - 1);
        };
        window.addEventListener("keydown", onKey);
        return () => window.removeEventListener("keydown", onKey);
      }, [i, count]);

      const slide = slides[i];

      return (
        <div className="relative overflow-hidden">
          <div className="grid-overlay"></div>
          <div className="mx-auto max-w-[1600px]">
            <SlideShell
              slideNo={i + 1}
              slideCount={count}
              title={slide.title}
              overline={slide.overline}
              onNext={next}
              onPrev={prev}
              onToggleIndex={() => setShowIndex(v => !v)}
              onToggleRefs={() => setShowRefs(v => !v)}
              showRefs={showRefs}
              refs={slide.refs}
            >
              {slide.content}
            </SlideShell>
          </div>

          {showIndex && (
            <div className="fixed inset-0 bg-black/70 backdrop-blur-sm p-6 overflow-auto z-50" onClick={(e)=>e.stopPropagation()}>
              <div className="mx-auto max-w-6xl">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-white text-2xl font-semibold">Slide Index</h3>
                  <button className="rounded-lg border border-white/40 text-white px-4 py-2 hover:bg-white/10" onClick={()=>setShowIndex(false)}>Close</button>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  {slides.map((s, idx) => (
                    <button
                      key={idx}
                      onClick={()=>{ setI(idx); setShowIndex(false); }}
                      className={`rounded-2xl text-left p-5 glass ring-soft hover:neon transition-base text-slate-100 ${idx === i ? 'ring-2 ring-white/60' : ''}`}
                    >
                      <div className="text-sm opacity-70 mb-1">{idx + 1} / {count}</div>
                      <div className="font-semibold line-clamp-2">{s.title}</div>
                      <div className="text-xs opacity-70 mt-1">{s.overline}</div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<Deck />);
  </script>
